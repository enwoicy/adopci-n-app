<div class="contenedor">
  <header>
    <h1>{{ titulo }}</h1>
  </header>

  <section class="galeria">
    <div class="mascotas">
      <div class="card" *ngFor="let m of mascotas">
        <img [src]="m.imagen" alt="{{m.nombre}}">
        <h2>{{ m.nombre }}</h2>
        <p>{{ m.descripcion }}</p>
      </div>
    </div>
  </section>
